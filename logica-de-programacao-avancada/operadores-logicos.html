<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explorando o If</title>
  <script>
    var idioma = prompt("Por favor, digite o código do IDIOMA")
    var variacao = prompt("Por favor, digite a variação")

    if (idioma == "pt") && (variacao == "br" || variacao == "pt") {
      alert("Olá")
    } else if (idioma == "en" && variacao == "us") {
      alert("Hi")
    } else if (idioma == "fr" && variacao == "fr") {
      alert("Salut")
    } else if (idioma == "es" && variacao == "es") {
      alert("Hola")
    } else {
      alert("Código do idioma e/ou variação não reconhecido(s)")
    }
  </script>
</head>

</html>
