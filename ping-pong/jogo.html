<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Ping-Pong</title>
  <style>
   * {
    overflow: hidden;
    margin: 0;
    padding: 0;
   }

  </style>
</head>
<body>
  <canvas></canvas>
  <script>
    const canvasEl = document.querySelector("canvas"),
          canvasCtx = canvasEl.getContext("2d")

    const lineWidth = 15;

    const field = {
      w: window.innerWidth,
      h: window.innerWidth,
      draw: function() {
        canvasCtx.fillStyle = "#286047"
        canvasCtx.fillRect(0, 0, this.w, this.h)
      }
    }

    const line = {
      w: 15,
      h: field.h,
      draw:function() {
        canvasCtx.fillStyle = "#ffffff"

        const x = field.w / 2 - this.w / 2
        const y = 0
        const w = this.w
        const h = this.h

        canvasCtx.fillRect(x, y, w, h)
      }
    }

    function setup() {
      canvasEl.width = canvasCtx.width = field.w
      canvasEl.height = canvasCtx.height = field.h
    }

    function draw() {
      field.draw()
      line.draw()

      //desenho das raquetes
      canvasCtx.fillRect(10, 100, lineWidth, 200)

      canvasCtx.fillRect(
        window.innerWidth - lineWidth - 10, 120,
        lineWidth,
        200
      )

      //desenho da bolinha
      canvasCtx.beginPath()
      canvasCtx.arc(200, 300, 20, 0, 2 * Math.PI, false)
      canvasCtx.fill()

      //desenho do placar
      canvasCtx.font = "bold 72px Arial"
      canvasCtx.textAlign = "center"
      canvasCtx.textBaseline = "top"
      canvasCtx.fillStyle = "#01341D"
      canvasCtx.fillText("3", window.innerWidth /4, 50)
      canvasCtx.fillText("1", window.innerWidth /4 + window.innerWidth / 2, 50)
    }

    setup()
    draw()
  </script>
</body>
</html>
